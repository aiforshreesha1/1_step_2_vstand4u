<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
            alert("{{ messages[0] }}");
        </script>
      {% endif %}
    {% endwith %}

    <div class="mobile">
        <label class="mobile__label" for="checkbox">
          <div class="mobile__label__content">
            <span class="label__line"></span>
            <span class="label__line"></span>
          </div>
          <div class="mobile__label__content">
            <span class="label__line"></span>
            <span class="label__line"></span>
          </div>
          <div class="mobile__label__content">
            <span class="label__line"></span>
            <span class="label__line"></span>
          </div>
        </label>
        <input class="mobile__input" type="checkbox" id="checkbox" />
        <nav class="mobile__nav">
          <ul>
            <li class="nav__item"><a href="{{ url_for('home') }}">Home</a></li>
            <li class="nav__item"><a href="{{ url_for('about') }}">About</a></li>
            <li class="nav__item"><a href="{{ url_for('help') }}">Help</a></li>
          </ul>
        </nav>
    </div>

    <div class="wrapper">
        <div class="left-sectionn image-slider">
            <img id="dynamicImage" src="https://vstand4usolutions.com/wp-content/uploads/2024/06/Untitled-design-2024-06-01T144852.660.png" alt="Image 1" class="slide">
        </div>
        <div class="container rounded shadow">
            <h3>Registration Form</h3>
            <form id="signupForm" action="{{ url_for('signup') }}" method="POST" enctype="multipart/form-data" onsubmit="validateForm(event, 'signup')">
                <!-- Signup Fields -->
                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <label for="mobile_number">Mobile Number</label>
                        <input type="text" id="mobile_number" name="mobile_number" placeholder="Enter your Mobile Number" required pattern="[0-9]{10}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="college_name">College Name</label>
                        <input type="text" id="college_name" name="college_name" placeholder="College Name" required class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <label for="qualification">Qualification</label>
                        <input type="text" id="qualification" name="qualification" placeholder="Qualification" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your Password" required class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your Password" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="gender">Gender :</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="Male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="Other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-wrapper">
                        <div class="radio-group">
                            <label for="profile_pic">Profile Picture :</label>
                            <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" required> I accept the Terms of Use & Privacy Policy.
                    </label>
                </div>
                <button type="submit" class="rounded shadow">Register Now</button>
            </form>
            <p>Already a user? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
	<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
