<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
            alert("{{ messages[0] }}");
        </script>
      {% endif %}
    {% endwith %}
    <nav class="navbar">
        <div class="nav-left">
            <button class="hamburger" id="hamburger">
                â˜°
            </button>
            <div class="nav-menu" id="nav-menu">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('video_list') }}">Video</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('help') }}">Help</a>
                <a href="{{ url_for('settings') }}">Settings</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
        <div class="nav-right">
            <!-- <img src="{{ url_for('static', filename='images/profile_pictures/default_profile.png') }}" alt="Profile Picture" class="profile-pic"> -->
            <img src="{{ user['profile_picture'] }}" alt="Profile Picture" class="profile-pic">
            <span class="profile-name">{{ user_name }}</span>            
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
