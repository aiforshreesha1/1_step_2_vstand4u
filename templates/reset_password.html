<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
            alert("{{ messages[0] }}");
        </script>
      {% endif %}
    {% endwith %}

    <div class="mobile">
        <label class="mobile__label" for="checkbox">
          <div class="mobile__label__content">
            <span class="label__line"></span>
            <span class="label__line"></span>
          </div>
          <div class="mobile__label__content">
            <span class="label__line"></span>
            <span class="label__line"></span>
          </div>
          <div class="mobile__label__content">
            <span class="label__line"></span>
            <span class="label__line"></span>
          </div>
        </label><!--mobile__label-->
        <input class="mobile__input" type="checkbox" id="checkbox" />
        <nav class="mobile__nav">
          <ul>
            <li class="nav__item"><a href="{{ url_for('home') }}">Home</a></li>
            <li class="nav__item"><a href="{{ url_for('about') }}">About</a></li>
            <li class="nav__item"><a href="{{ url_for('help') }}">Help</a></li>
          </ul>
        </nav>
    </div>

    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm" action="{{ url_for('reset_password') }}" method="POST">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" required>
            
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
            
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div class="temp">
				<button type="submit" style="width: 200px;">Reset Password</button>
			</div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
