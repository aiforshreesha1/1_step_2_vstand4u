{% extends "base.html" %}
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <style>
        @media (min-width: 768px) {
            .container {
                max-width: 468px !important;
                margin: 0 auto;
                padding: 30px;
                border: 1px solid #ccc;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
{% block content %}
    <div class="container" style="max-width: 600px;">
        <h1 style="color: brown;text-align: center;">Settings</h1>
        <form id="settingsForm" action="{{ url_for('settings') }}" method="POST" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" value="{{ user.mobile_number }}" required>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" value="{{ user.college_name }}" required>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" value="{{ user.qualification }}" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>            
<br><br>
            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic">

            <button type="submit">Save</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</div>
{% endblock %}
